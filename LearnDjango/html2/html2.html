<!DOCTYPE html>
<html>
    <head>
    <meta char="utf-8">
    <title>Heading for web html 2</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please note:First Name, Last Name, password, and email are required.</p>
        <label for="firstname" required>First Name:</label>
        <input id="firstname" type="text" name="firstname" placeholder="First Name here" required>
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="lastname" placeholder="Last Name here" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email here" required>
        <label for="password">Password</label>
        <input type="password" name="password" value="" required>
        <p>Are you over the age of 18 ?</p>
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="choice" value="" required>
        <label for="no">No:</Label>
        <input id="no" type="radio" name="choice" value="" required>
        <br>
        <label for="select">Do you have the Credit Card or Paypal ?</label>
        <select id="select" name="creditcarorpaypal">
            <option value="CreditCard">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select>
        <br>
        <input type="submit" name="submit" value="SUBMIT!!!">
    </body>
</html>
